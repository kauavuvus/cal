
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Munições - GTA RP</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e1e 0%, #2c2c2c 100%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #ff4c4c;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #f5f5f5;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #2e2e2e;
      color: #fff;
      box-shadow: inset 0 0 5px #00000055;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: #262626;
      border-left: 6px solid #ff4c4c;
      border-radius: 10px;
      color: #fff;
    }

    .result strong {
      display: block;
      font-size: 18px;
      color: #ff4c4c;
      margin-bottom: 10px;
    }

    .result p {
      margin: 8px 0;
      font-size: 16px;
      border-bottom: 1px solid #3a3a3a;
      padding: 4px 8px;
      transition: background 0.3s, transform 0.3s;
      border-radius: 6px;
    }

    .result p:hover {
      background: #333;
      transform: translateX(5px);
    }

    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #aaa;
    }

    input:focus {
      outline: 2px solid #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Munições - GTA RP</h1>

    <label for="quantidade">Quantidade de munições (múltiplos de 10):</label>
    <input type="number" id="quantidade" value="1000" step="10" min="10">

    <label for="preco">Preço de venda por munição (R$):</label>
    <input type="number" id="preco" value="10" step="0.01" min="0">

    <div class="result" id="resultado"></div>
    <footer>Criado por Kauã</footer>
  </div>

  <script>
    function calcular() {
      const qtdMuni = parseInt(document.getElementById("quantidade").value);
      const preco = parseFloat(document.getElementById("preco").value);
      const resultadoDiv = document.getElementById("resultado");

      if (qtdMuni < 10 || qtdMuni % 10 !== 0) {
        resultadoDiv.innerHTML = "<strong>Digite um valor válido em múltiplos de 10 (ex: 10, 20, 30...)</strong>";
        return;
      }

      const lotes = qtdMuni / 10;
      const sucata = lotes * 10;
      const aço = lotes * 10;
      const vidro = lotes * 5;
      const aluminio = lotes * 5;

      const totalReciclagem = (sucata + aço + vidro + aluminio) * 2;
      const faturamento = qtdMuni * preco;

      resultadoDiv.innerHTML = `
        <strong>Resumo para ${qtdMuni} munições:</strong>
        <p>Lotes necessários: ${lotes}</p>
        <p>Sucatas: ${sucata}</p>
        <p>Aços: ${aço}</p>
        <p>Vidros: ${vidro}</p>
        <p>Alumínios: ${aluminio}</p>
        <p><strong>Total de matérias de reciclagem:</strong> ${totalReciclagem}</p>
        <p><strong>Faturamento total:</strong> R$ ${faturamento.toFixed(2)}</p>
      `;
    }

    document.getElementById("quantidade").addEventListener("input", calcular);
    document.getElementById("preco").addEventListener("input", calcular);
    calcular();
  </script>
</body>
</html>
