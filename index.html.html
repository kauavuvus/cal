<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Munições - GTA RP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 550px;
      background: #1c1c1c;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #ff4c4c;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .tabs {
      display: flex;
      flex-direction: row;
      margin-bottom: 15px;
      gap: 10px;
    }

    .tabs button {
      flex: 1;
      padding: 12px;
      font-weight: bold;
      background: #2e2e2e;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 15px;
    }

    .tabs button.active {
      background: #ff4c4c;
      box-shadow: 0 0 6px #ff4c4c88;
    }

    .tabs button:active {
      transform: scale(0.98);
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background: #2e2e2e;
      color: #fff;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #262626;
      border-left: 6px solid #ff4c4c;
      border-radius: 10px;
      font-size: 15px;
    }

    .result p {
      margin: 6px 0;
      border-bottom: 1px solid #3a3a3a;
      padding: 4px 8px;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
    }

    .result p:hover {
      background: #333;
      transform: translateX(5px);
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }

    @media (max-width: 480px) {
      .tabs {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Munições - GTA RP</h1>

    <div class="tabs">
      <button onclick="showTab('calc1')" class="active">Calculadora Munição</button>
      <button onclick="showTab('calc2')">Calculadora Reciclável</button>
    </div>

    <div id="calc1" class="content active">
      <label for="quantidade">Quantidade de munições (múltiplos de 10):</label>
      <input type="number" id="quantidade" value="1000" step="10" min="10">

      <label for="preco">Preço de venda por munição (R$):</label>
      <input type="number" id="preco" value="10" step="0.01" min="0">

      <div class="result" id="resultado1"></div>
    </div>

    <div id="calc2" class="content">
      <label for="reciclavel">Quantidade de matéria reciclável:</label>
      <input type="number" id="reciclavel" value="6000" step="1" min="0">

      <div class="result" id="resultado2"></div>
    </div>

    <footer>Criado por Kauã</footer>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    function calcularPrimeira() {
      const qtd = parseInt(document.getElementById("quantidade").value);
      const preco = parseFloat(document.getElementById("preco").value);
      const res = document.getElementById("resultado1");

      if (qtd < 10 || qtd % 10 !== 0) {
        res.innerHTML = "<strong>Use múltiplos de 10 (ex: 10, 20, 30...)</strong>";
        return;
      }

      const lotes = qtd / 10;
      const sucata = lotes * 10;
      const aco = lotes * 10;
      const vidro = lotes * 5;
      const aluminio = lotes * 5;
      const reciclavel = (sucata + aco + vidro + aluminio) * 2;
      const lucro = qtd * preco;

      res.innerHTML = `
        <p><strong>${qtd} munições:</strong></p>
        <p>Sucatas: ${sucata}</p>
        <p>Aços: ${aco}</p>
        <p>Vidros: ${vidro}</p>
        <p>Alumínios: ${aluminio}</p>
        <p>Total recicláveis: ${reciclavel}</p>
        <p>Faturamento: R$ ${lucro.toFixed(2)}</p>
      `;
    }

    function calcularSegunda() {
      const reciclavel = parseInt(document.getElementById("reciclavel").value);
      const res = document.getElementById("resultado2");

      const materiais = Math.floor(reciclavel / 2);
      const lotes = Math.min(
        Math.floor(materiais / 10),
        Math.floor(materiais / 10),
        Math.floor(materiais / 5),
        Math.floor(materiais / 5)
      );
      const municoes = lotes * 10;

      res.innerHTML = `
        <p><strong>Com ${reciclavel} recicláveis:</strong></p>
        <p>- ${materiais} Sucatas</p>
        <p>- ${materiais} Aços</p>
        <p>- ${materiais} Vidros</p>
        <p>- ${materiais} Alumínios</p>
        <p>Lotes possíveis: ${lotes}</p>
        <p>Total de munições: ${municoes}</p>
      `;
    }

    document.getElementById("quantidade").addEventListener("input", calcularPrimeira);
    document.getElementById("preco").addEventListener("input", calcularPrimeira);
    document.getElementById("reciclavel").addEventListener("input", calcularSegunda);

    calcularPrimeira();
    calcularSegunda();
  </script>
</body>
</html>
