<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Munições - GTA RP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
  color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 600px;
  background: #1c1c1c;
  padding: 30px 20px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
}

h1 {
  text-align: center;
  color: #ff4c4c;
  margin-bottom: 20px;
  font-size: 22px;
}

.weapon-select {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

.weapon-icon {
  width: 50px;
  height: 50px;
  border-radius: 10px;
  background: #2e2e2e;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
}

.weapon-icon:hover, .weapon-icon.active {
  background: #ff4c4c;
  transform: scale(1.1);
}

.weapon-icon img {
  width: 30px;
  height: auto;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
  font-size: 14px;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: none;
  background: #2e2e2e;
  color: #fff;
  font-size: 16px;
}

.result {
  margin-top: 20px;
  padding: 15px;
  background: #262626;
  border-left: 6px solid #ff4c4c;
  border-radius: 10px;
  font-size: 15px;
}

.result p {
  margin: 6px 0;
  border-bottom: 1px solid #3a3a3a;
  padding: 4px 8px;
  border-radius: 6px;
}

footer {
  text-align: center;
  margin-top: 20px;
  font-size: 13px;
  color: #aaa;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Munições - GTA RP</h1><div class="weapon-select">
  <div class="weapon-icon active" data-type="fuzil"><img src="https://i.imgur.com/7NrcCFe.png" alt="Fuzil"></div>
  <div class="weapon-icon" data-type="sub"><img src="https://i.imgur.com/5cK2dWI.png" alt="SMG"></div>
  <div class="weapon-icon" data-type="pistola"><img src="https://i.imgur.com/SRfJz0V.png" alt="Pistola"></div>
  <div class="weapon-icon" data-type="metralhadora"><img src="https://i.imgur.com/TGnXK8n.png" alt="Metralhadora"></div>
</div>

<label for="quantidade">Quantidade de munições (múltiplos de 10):</label>
<input type="number" id="quantidade" value="1000" step="10" min="10">

<label for="preco">Preço de venda por munição (R$):</label>
<input type="number" id="preco" value="10" step="0.01" min="0">

<div class="result" id="resultado"></div>

<footer>Criado por Kauã</footer>

  </div>  <script>
    const tipos = {
      fuzil: { lote: 10, sucata: 10, aco: 10, vidro: 5, aluminio: 5 },
      sub: { lote: 10, sucata: 10, aco: 5, aluminio: 5 },
      pistola: { lote: 10, aco: 5, aluminio: 5 },
      metralhadora: { lote: 10, sucata: 15, vidro: 10, aco: 10, aluminio: 10 }
    };

    let tipoSelecionado = 'fuzil';

    document.querySelectorAll('.weapon-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        document.querySelectorAll('.weapon-icon').forEach(i => i.classList.remove('active'));
        icon.classList.add('active');
        tipoSelecionado = icon.dataset.type;
        calcular();
      });
    });

    function calcular() {
      const qtd = parseInt(document.getElementById("quantidade").value);
      const preco = parseFloat(document.getElementById("preco").value);
      const res = document.getElementById("resultado");

      if (qtd < 10 || qtd % 10 !== 0) {
        res.innerHTML = "<strong>Use múltiplos de 10 (ex: 10, 20, 30...)</strong>";
        return;
      }

      const tipo = tipos[tipoSelecionado];
      const lotes = qtd / tipo.lote;
      let output = <p><strong>${qtd} munições (${tipoSelecionado}):</strong></p>;

      let reciclaveis = 0;
      for (let mat in tipo) {
        if (mat !== 'lote') {
          const total = tipo[mat] * lotes;
          output += <p>${mat.charAt(0).toUpperCase() + mat.slice(1)}: ${total}</p>;
          reciclaveis += total;
        }
      }

      const lucro = qtd * preco;
      output += <p>Total recicláveis: ${reciclaveis}</p>;
      output += <p>Faturamento: R$ ${lucro.toFixed(2)}</p>;

      res.innerHTML = output;
    }

    document.getElementById("quantidade").addEventListener("input", calcular);
    document.getElementById("preco").addEventListener("input", calcular);
    calcular();
  </script></body>
</html>
